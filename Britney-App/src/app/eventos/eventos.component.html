<h2>Shows</h2>
<hr />

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
    />
  </div>
</div>
<table class="table table-stripped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th class="center">
        <button
          type="button"
          class="btn btn-light btn-sm"
          (click)="alterarImagem()"
        >
          {{ exibirImagem ? "Mostrar" : "Ocultar" }}
        </button>
      </th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="shows && shows.length">
    <tr *ngFor="let evento of showsFiltrados">
      <td>{{ evento.eventoId }}</td>
      <td ng-show="exibir">
        <img
          [collapse]="exibirImagem"
          [isAnimated]="true"
          src="/assets/{{ evento.imagemURL }}"
          alt="imagem do evento"
          [style.width.px]="80"
        />
      </td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button
        ><button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr *ngIf="!shows">
      <td colspan="8">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
